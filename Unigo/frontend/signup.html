<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Unigo Ridesharing</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
		<script src="https://kit.fontawesome.com/d0a1bb1862.js" crossorigin="anonymous"></script>

		<!-- Custom Imports -->
		<link href="https://fonts.googleapis.com/css?family=Days+One|Quicksand|Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<script src="scripts/script.js"></script>

		<!-- Date Time -->
		<script type="text/javascript" src="scripts/moment-with-locales.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css"/>
	</head>
	<body>
		<section id="navbar">
			<div class="container-fluid" id="nav">
				<nav class="container navbar navbar-expand-md navbar-dark text-right">
					<a href="index.html" class="navbar-brand" id="brand">UNIGO</a>
					<button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="navbar-collapse collapse" id="collapsingNavbar">
						<ul class="navbar-nav text-right">
							<li class="nav-item">
								<a href="index.html#about" class="nav-link">About</a>
							</li>
							<li class="nav-item">
								<a href="index.html#contact" class="nav-link">Contact</a>
							</li>
						</ul>
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a href="login.html" class="nav-link">Login</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</section>
		<div class="container">
			<div class="row py-3 py-md-5 justify-content-center">
				<div class="col-10 col-sm-8 col-md-6 col-lg-4 px-0">
					<div class="wrapper px-5 py-3 rounded">
						<div class="text-center">
							<h3 class="text-white">Sign Up</h3>
						</div>
						<form>
							<div class="form-group">
								<label for="firstName" class="text-white">First Name</label>
								<input type="text" class="form-control" id="firstName">
							</div>
							<div class="form-group">
								<label for="lastName" class="text-white">Last Name</label>
								<input type="text" class="form-control" id="lastName">
							</div>
							<div class="form-group">
								<label for="email" class="text-white">Email</label>
								<input type="email" class="form-control" id="email" placeholder="example@email.com">
							</div>
							<div class="form-group">
								<label for="datetimepicker4" class="text-white">Date of Birth</label>
								<div class="input-group date" id="datetimepicker4" data-target-input="nearest">
									<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4"/>
									<div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
										<div class="input-group-text">
											<i class="fa fa-calendar"></i>
										</div>
									</div>
								</div>
							</div>
							<script type="text/javascript">
								$(function () {
									$('#datetimepicker4').datetimepicker({
										format: 'MM/DD/YYYY',
										sideBySide: true,
										widgetPositioning: {
											horizontal: 'left',
											vertical: 'bottom'
										}
									});
								});
							</script>
							<div class="form-group">
								<label for="phoneNumber" class="text-white">Phone Number</label>
								<input type="tel" class="form-control" id="phoneNumber" placeholder="12 34 56 78">
							</div>
							<div class="form-group">
								<label for="password" class="text-white">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Panda123.">
								<br>
								<div class="text-center">
									<p class="text-white">We will never ask for your password, please do not share it with anyone.</p>
								</div>
							</div>
							<div class="text-center pb-3">
								<a href="#" class="btn btn-lg btn-light rounded-pill" role="button" aria-pressed="true">Sign Up</a>
							</div>
						</form>
						<div class="pt-3 text-center">
							<a href="login.html" class="text-white">
								<p>Already have an account? Login</p>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
