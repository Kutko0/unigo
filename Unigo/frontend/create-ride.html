<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Unigo Ridesharing</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
		<script src="https://kit.fontawesome.com/d0a1bb1862.js" crossorigin="anonymous"></script>

		<!-- Custom Imports -->
		<link href="https://fonts.googleapis.com/css?family=Days+One|Quicksand|Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<script src="scripts/script.js"></script>

		<!-- Date Time -->
		<script type="text/javascript" src="scripts/moment-with-locales.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css"/>
	</head>
	<body>
		<section id="navbar">
			<div class="container-fluid" id="nav">
				<nav class="container navbar navbar-expand-md navbar-dark text-right">
					<a href="index.html" class="navbar-brand" id="brand">UNIGO</a>
					<button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="navbar-collapse collapse" id="collapsingNavbar">
						<ul class="navbar-nav text-right">
							<li class="nav-item">
								<a href="index.html#about" class="nav-link">About</a>
							</li>
							<li class="nav-item">
								<a href="index.html#contact" class="nav-link">Contact</a>
							</li>
						</ul>
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a href="login.html" class="nav-link">Login</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</section>
		<section id="header">
			<header class="container-fluid pt-5 bg-unigo">
				<div class="container">
					<div class="row text-md-left text-center">
						<div class="col ml-auto">
							<h1 class="text-white">Create a Ride</h1>
						</div>
					</div>
				</div>
			</header>
		</section>
		<section id="createRide">
			<div class="container-fluid">
				<div class="container">
					<div class="row py-3 py-sm-5 justify-content-around">
						<div class="col-12 col-md-8">
							<img src="resources/images/placeholder-map.png" class="w-100 mb-3">				
						</div>
						<div class="col-12 col-md-4">
							<form>
								<div class="form-group">
									<label for="startPoint">From?</label>
									<input class="form-control" id="startPoint" placeholder="Enter start point">
								</div>
								<div class="form-group">
									<label for="endPoint">To?</label>
									<select class="form-control" id="endPoint">
										<option value="sof">UCN Sofiendalsvej</option>
										<option value="hob">UCN Hobrovej</option>
									</select>
								</div>
								<div class="form-group">
									<label for="datetimepicker4">When?</label>
									<div class="input-group date" id="datetimepicker4" data-target-input="nearest">
										<input id="datetimepicker4" class="form-control datetimepicker-input" data-target="#datetimepicker4"/>
										<div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
											<div class="input-group-text">
												<i class="fa fa-calendar"></i>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="d-inline-flex align-items-center">
										<a class="btn btn-primary text-white" role="button" id="addStopPoint" onclick="addStopPoint()">Add</a>
										<p class="m-0 ml-1" for="stopPoints">stop points?</p>
									</div>
									<div id="location">
									</div>
								</div>
								<div class="form-group">
									<label for="freeSeat">Free seats?</label>
									<select class="form-control" id="freeSeat">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
									</select>
								</div>
								<div class="form-group form-check">
									<input type="checkbox" class="form-check-input" id="returnCheck">
									<label class="form-check-label" for="returnCheck">Return ride</label>
								</div>
								<div class="text-center pt-3">
									<button class="btn btn-large btn-primary text-white">Create a Ride</button>
								</div>
								<script type="text/javascript">
									$(function () {
										$('#datetimepicker4').datetimepicker({
											format: 'MM/DD/YYYY HH:mm',
											minDate: moment().utc(),
											stepping: 5,
											sideBySide: true,
											widgetPositioning: {
												horizontal: 'right',
												vertical: 'bottom'
											}
										});
									});
								</script>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
